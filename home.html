<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Boxing game</title>

	<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="assets/css/bundle.css">
</head>

<body>
	<div class="wrapper">
		<div class="game">
			<div class="player" id="player1">
				<span class="player__score"></span>

				<span class="player__alert">Hit!</span>
			</div><!-- /.player -->

			<div class="player" id="player2">
				<span class="player__score"></span>

				<span class="player__alert">Hit!</span>
			</div><!-- /.player -->
		</div><!-- /.game -->

		<div class="controls">
			<p>
				Player 1:<br><br>
				A - attack<br>
				S - defend
			</p>

			<p>
				Player 2:<br><br>
				K - attack<br>
				L - defend
			</p>
		</div><!-- /.controls -->
	</div><!-- /.wrapper -->

	<script src="assets/js/bundle.js"></script>
</body>
</html>
